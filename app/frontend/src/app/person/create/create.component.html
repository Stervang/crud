<div>

    <div class="d-flex justify-content-between">
      <h4>Formulario de Usuarios</h4>
      <a href="#" routerLink="/person/index" class="btn btn-primaryt">Volver</a>
    </div>
  
    <hr/>
  
        <form [formGroup]="form" (ngSubmit)="submit()">
  
            <div class="form-group row">
                <div class="col-md-6 ">
                    <label for="title">Nombres:</label>
                    <input
                    formControlName="nombres"
                    id="nombres"
                    type="text"
                    class="form-control">
                    <div *ngIf="f.nombres.touched && f.nombres.invalid" class="alert alert-danger">
                        <div *ngIf="f.nombres.errors.required">*Nombre requerido.</div>
                        <div *ngIf="f.nombres.errors.pattern">*debe contener letras.</div>
                    </div>
                </div>
            </div>
    
            <div class="form-group row">
                <div class="col-md-6 ">
                    <label for="title">Apellidos:</label>
                    <input
                    formControlName="apellidos"
                    id="apellidos"
                    type="text"
                    class="form-control">
                    <div *ngIf="f.apellidos.touched && f.apellidos.invalid" class="alert alert-danger">
                        <div *ngIf="f.apellidos.errors.required">*Apellidos requeridos.</div>
                        <div *ngIf="f.apellidos.errors.pattern">*debe contener letras.</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6 ">
                <label for="title">Tipo de didentificación:</label>
                    <input
                    formControlName="tipoID"
                    type="text"
                    list="docs"
                    class="form-control"
                    id="tipoID">
                    <div *ngIf="f.tipoID.touched && f.tipoID.invalid" class="alert alert-danger">
                        <div *ngIf="f.tipoID.errors.required">*tipo requerida.</div>
                    </div>
                    <datalist id="docs">
                        <option value="Cedula">
                        <option value="T.I.">
                        <option value="Extranjeria">
                        <option value="Pasaporte">
                      </datalist>
                
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6 ">
                <label for="title">Numero de identificación:</label>
                <input
                    formControlName="numeroID"
                    id="numeroID"
                    type="text"
                    class="form-control">
                    <div *ngIf="f.numeroID.touched && f.numeroID.invalid" class="alert alert-danger">
                        <div *ngIf="f.numeroID.errors.required">*identificación requerida.</div>
                        <div *ngIf="f.numeroID.errors.pattern">*Solo puede contener nueros.</div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6 ">
                    <label for="title">Fecha de nacimiento</label>
                    <input
                    formControlName="fechaNaci"
                    id="fechaNaci"
                    type="date"
                    class="form-control">
                    
                </div>
            </div>
    
            <div class="form-group row">
                <div class="col-md-6 ">
                    <label for="title">Contraseña</label>
                    <input
                    formControlName="contrasena"
                    id="contrasena"
                    type="password"
                    class="form-control">
                    <div *ngIf="f.contrasena.touched && f.contrasena.invalid" class="alert alert-danger">
                        <div *ngIf="f.contrasena.errors.required">*contraseña requerida.</div>
                    </div>
                </div>
            </div>
    
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enviar</button>
      </form>
  </div>
